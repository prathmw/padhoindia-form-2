<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10X MEMORY BOOST</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="header" style="display: flex; justify-content: center; margin: 30px 0px;">
            <img style="width: 60px;" src="assets/Untitled-2.png" alt="logo">
        </div>
        <!-- hero section -->
        <div id="hero-section">
            <h2 class="hero-h2">10X MEMORY BOOST</h2>
            <div class="hero-img"> <img src="assets/DataManagement.png" alt=""></div>
        </div>

        <div id="form-div">
            <form action="" method="POST" id="form">
                <!-- user section -->
                <div id="user-section">
                    <div class="form-group">
                        <label class="label-rq" for="wanumber">Phone Number</label>
                        <input type="tel" id="wanumber" placeholder="Enter your WhatsApp number" required>
                    </div>

                    <div class="form-group">
                        <label class="label-rq" for="name">Full Name</label>
                        <input type="text" id="name" placeholder="name" required >
                    </div>

                    <div class="form-group">
                        <label for="email">Your  Email Address</label>
                        <input type="email" id="email" placeholder="email" >
                    </div>

                  
                    <div class="form-group">
                        <label class="label-rq" for="reason">School Name</label>
                        <textarea id="reason" placeholder="Enter the reason" required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="label-rq" for="agentName">School Area</label>
                        <input type="text" id="agentName" placeholder="Enter your School Area" required>
                    </div>
                    <div class="form-group">
                        <label class="label-rq" for="agentName">Class</label>
                        <input type="text" id="agentName" placeholder="Class " required>
                    </div>
                    <div class="form-group">
                        <label class="label-rq" for="agentName">City</label>
                        <input type="text" id="agentName" placeholder="Enter your City name" required>
                    </div>
                </div>
                <button type="button" id="submitBtn" onclick="submitForm()">Submit Your Request</button>

                <script>
function submitForm() {
  const formData = {
    phoneNumber: document.getElementById('wanumber').value,
    fullName: document.getElementById('name').value,
    email: document.getElementById('email').value,
    schoolName: document.getElementById('reason').value,
    schoolArea: document.querySelectorAll('#agentName')[0].value,
    class: document.querySelectorAll('#agentName')[1].value,
    city: document.querySelectorAll('#agentName')[2].value
  };

  // Use the correct endpoint (replace with your actual deployment ID)
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbz2o_sJxs2Z2ChaTb_eZOIVC2Yo48aiJjSDK85_h8JF3-tv0HOW4W1XupVbFQEZd0y5gw/exec';

  fetch(scriptUrl, {
    method: 'POST',
    mode: 'no-cors', // Important for Google Apps Script
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData),
  })
      .then(() => {
    // Redirect to the WhatsApp group link after submission
    window.location.href = 'https://chat.whatsapp.com/L7uByFESSLn5rShr2CsOBG';
  })
  .catch(error => {
    console.error('Error:', error);
    alert('An error occurred. Please try again.');
  });
}
</script>
            </form>
        </div>

       
</body>

</html>
